<!doctype html>
<!--  可以将共用的东西放入到模板里，比如这里的head， 以及导航条 -->
<head>
    <title>我的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">我的博客</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li ><a href="/category">分类</a></li>
                <li ><a href="/topic">文章</a></li>
            </ul>

            <div class="pull-right">
                <ul class="nav navbar-nav">
                    {{if .isLogined}}
                        <li><a href="/exitLogin">退出</a></li>
                    {{else}}
                        <li><a href="/login">登陆</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>


    <!-- 博客 主体是个div -->
    <div class="container">
        <!-- 博客列表项 也是个div -->
        <div class="page-header" style="margin-top: 80px">  <!-- 显示效果是：下方有一条横线 -->
            <h3>我的第一篇文章</h3>
            <h6 class="text-muted">文章发表与2019年11月22，共有100次浏览，124次点赞</h6>
            <p>
                大家好，这是我第一个关于golang的文章
            </p>
        </div>
    </div>



<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery)，下方是七牛云的cnd, 3ms左右获取到 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
