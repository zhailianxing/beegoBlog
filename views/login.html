<!doctype html>
<!--  可以将共用的东西放入到模板里，比如这里的head， 以及导航条 -->
<head>
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



    <div class="container" style="width: 500px">
        {{/*<form>*/}}
        <form method="post" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input class="form-control" id="name" placeholder="accout" name="userName">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="userPwd">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 记住登陆
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">Submit</button>
        </form>

        <script type="text/javascript">
                function checkInput() {
                    var uname = document.getElementById("name")
                    if (uname.value.length == 0) {
                        alert("请输入账号")
                        return false
                    }
                    var pwd = document.getElementById("pwd")
                    if (pwd.value.length ==0 ){
                        alert("请输入密码")
                        return false
                    }

                    return true
                }

        </script>
    </div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery)，下方是七牛云的cnd, 3ms左右获取到 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
